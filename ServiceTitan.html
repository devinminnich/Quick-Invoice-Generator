<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Invoice Generator</title>
    <link rel="stylesheet" href="ServiceTitan.css">
</head>
<body>
    <div class="switch-container">
        <span class="switch-label">Dark Mode</span>
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <h1>Quick Invoice Generator</h1>
        <form id="invoice-form">
            <div class="form-group">
                <label for="customer-name">Customer Name</label>
                <input type="text" id="customer-name" required>
            </div>
            <div class="form-group">
                <label for="customer-address">Customer Address</label>
                <textarea id="customer-address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="customer-phone">Customer Cell Phone Number</label>
                <input type="text" id="customer-phone" placeholder="e.g., +1234567890" required>
            </div>
            <div id="services">
                <div class="service-item">
                    <div class="form-group">
                        <label for="service-description">Service Description</label>
                        <select class="service-description" required>
                            <option value="">Select Service</option>
                            <option value="Plumbing">Plumbing</option>
                            <option value="HVAC">HVAC</option>
                            <option value="Electrical">Electrical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="quantity" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate ($)</label>
                        <input type="number" class="rate" min="0" step="0.01" required>
                    </div>
                    <button type="button" class="remove-service" onclick="removeService(this)">Remove</button>
                </div>
            </div>
            <button type="button" class="btn add-service" onclick="addService()">Add Service</button>
            <div class="form-group">
                <label for="tax">Tax (%)</label>
                <input type="number" id="tax" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="discount">Discount ($)</label>
                <input type="number" id="discount" min="0" step="0.01">
            </div>
            <button type="button" class="btn" onclick="generateInvoice()">Generate Invoice</button>
            <button type="button" class="clear-form" onclick="clearForm()">Clear</button>
        </form>

        <div class="invoice-preview" id="invoice-preview" style="display: none;">
            <div class="preview-header">Invoice</div>
            <p><strong>Customer Name:</strong> <span id="preview-name"></span></p>
            <p><strong>Customer Address:</strong> <span id="preview-address"></span></p>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Rate ($)</th>
                        <th>Total ($)</th>
                    </tr>
                </thead>
                <tbody id="preview-services">
                </tbody>
            </table>
            <p class="text-right"><strong>Subtotal:</strong> $<span id="preview-subtotal"></span></p>
            <p class="text-right"><strong>Tax:</strong> $<span id="preview-tax"></span></p>
            <p class="text-right"><strong>Discount:</strong> $<span id="preview-discount"></span></p>
            <p class="text-right"><strong>Grand Total:</strong> $<span id="preview-grand-total"></span></p>
            <button class="btn" onclick="printInvoice()">Print</button>
        </div>
    </div>
    <script type="text/javascript" src="ServiceTitan.js" text="UTF-8"></script>
</body>
</html>
